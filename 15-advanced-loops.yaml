- name: advanced loop
  hosts: localhost
  become: yes. 
  tasks: 
    - name: Installing and Uninstalling teh packages using Advanced loops 
      ansible.builtin.package:
        name: "{{item.name}}"
        state: "{{item.state}}"
      loop:
      - {name: 'git', state: 'present'}
      - {name: 'mysql', state: 'absent'}
      - {name: 'postfix', state: 'present'}
      - {name: 'nginx', state: 'absent'}