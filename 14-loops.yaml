- name: Installing packages with loop
  hosts: localhost 
  become: yes
  tasks: 
    - name: Installing packages with loop 
      ansible.builtin.package:
        name: "{{item}}"
        state: present 
      loop:
      - nginx 
      - postfix
      - mysql 
    - name: Startingthe services with loop 
      ansible.builtin.service:
        name: "{{item}}"
        state: started 
      loop: 
      - mysql 
      - postfix
      - nginx